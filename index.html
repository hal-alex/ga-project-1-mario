<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mario</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" charset="utf-8"></script>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  </head>
  <body>
    <header>
        <h1>Mario Game</h1>
        <button class="startbutton">Start</button>
        <button class="restartgame">Restart</button>

        <h3>Lives: <span id="life-hearts">❤️❤️❤️</span></h3>
        <h3>Score: <span id="score-span">0</span></h3>
        <h3>Controls: </h3>
        <h3>^ Arrow up to jump to collect points and squash Goombas</h3>
        <h3>> Arrow right to move right </h3>
        <h3>< Arrow left to move left </h3>
    </header>
    <main>
        <div class="div-container">
        </div>
    </main>
    <audio class="theme-music" src="./assets/theme.mp3"></audio>
    <audio class="jump" src="./assets/jump.mp3"></audio>
    <audio class="coin" src="./assets/coin.mp3"></audio>
    <audio class="endgame" src="./assets/endgame.mp3"></audio>
    <audio class="bump" src="./assets/bump.mp3"></audio>
  </body>
</html>
